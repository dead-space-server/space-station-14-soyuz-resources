# DS14 Humanoids prototypes

# ERT
## Leader
### Amber
- type: entity
  id: RandomHumanoidSpawnerERTLeaderAmber
  name: ERT leader amber
  components:
    - type: Sprite
      sprite: Markers/jobs.rsi
      state: ertleadereva
    - type: RandomMetadata
      nameSegments:
      - NamesFirstERTLeader
      - NamesLastERT
    - type: RandomHumanoidSpawner
      settings: ERTLeaderAmberPreset
    - type: InitialInfectedExempt

- type: randomHumanoidSettings
  id: ERTLeaderAmberPreset
  speciesBlacklist:
    - Diona
    - IPS
    - IPC
    - Dwarf
    - KoboltSpecies
    - Felinid
  randomizeName: false
  components:
    - type: MindShield
    - type: GhostRole
      name: ghost-role-information-ert-leader-name
      description: ghost-role-information-ert-leader-description
      requirements:
        - !type:DepartmentTimeRequirement
          department: Medical
          time: 36000 # 10 hours
        - !type:DepartmentTimeRequirement
          department: Security
          time: 72000 # 20 hours
        - !type:DepartmentTimeRequirement
          department: Command
          time: 36000 # 10 hours
      raffle:
        settings: short
    - type: GhostTakeoverAvailable
    - type: AutoImplant
      implants:
      - TrackingImplant
    - type: Loadout
      prototypes: [ ERTLeaderGearAmber ]
    - type: RandomMetadata
      nameSegments:
      - NamesFirstERTLeader
      - NamesLastERT
    - type: InitialInfectedExempt

