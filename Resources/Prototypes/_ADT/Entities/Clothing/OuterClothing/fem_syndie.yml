#with Hardsuit Identification
- type: entity
  parent: ClothingOuterHardsuitSyndie
  id: ADTClothingOuterFemHardsuitSyndie
  name: кроваво-красный скафандр
  description: Тяжелобронированный и мобильный скафандр, предназначенный для специальных операций.
  components:
  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndi_fem.rsi
  - type: Clothing
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndi_fem.rsi
  - type: ToggleableClothing
    clothingPrototype: ADTClothingFemHeadHelmetHardsuitSyndie
  - type: HardsuitIdentification
  - type: Speech
  - type: TTS
    voice: Adjutant

- type: entity
  parent: ClothingOuterHardsuitSyndieElite
  id: ADTClothingOuterFemHardsuitSyndieElite
  name: элитный скафандр синдиката
  description: Усовершенствованная версия кроваво-красного скафандра, отличающаяся повышенной огнеупорностью, устойчивостью к давлению и превосходной броней.
  components:
  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndieelite_fem.rsi
  - type: Clothing
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndieelite_fem.rsi
  - type: ToggleableClothing
    clothingPrototype: ADTClothingFemHeadHelmetHardsuitSyndieElite
  - type: HardsuitIdentification
  - type: Speech
  - type: TTS
    voice: Adjutant

- type: entity
  parent: ClothingOuterHardsuitSyndieCommander
  id: ADTClothingOuterFemHardsuitSyndieCommander
  name: командирский скафандр синдиката
  description: Кроваво-красный скафандр, специально разработан для командиров синдиката.
  components:
  - type: Sprite
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndiecommander_fem.rsi
  - type: Clothing
    sprite: ADT/Clothing/OuterClothing/Hardsuits/syndiecommander_fem.rsi
  - type: ToggleableClothing
    clothingPrototype: ADTClothingHeadFemHelmetHardsuitSyndieCommander
  - type: HardsuitIdentification
  - type: Speech
  - type: TTS
    voice: Adjutant

