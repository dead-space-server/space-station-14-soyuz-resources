- type: entity
  name: honk soap
  id: SoapHonk
  parent: Soap
  description: The soap was created by the Honk-Mother, it is intelligent and can move. It is the clown's companion, always follows him or is in his pocket and obeys only him, not the shielded Honk-Mother.
  components:
  - type: Sprite
    layers:
    - state: honk-4
      map: ["enum.SolutionContainerLayers.Fill"]
  - type: SolutionContainerVisuals
    fillBaseName: honk-
  - type: Slippery
    paralyzeTime: 6
    launchForwardsMultiplier: 15
  - type: SolutionContainerManager
    solutions:
      soap:
        maxVol: 240 #In the Greek alphabet, Omega is the 24th letter
        reagents:
        - ReagentId: SoapReagent
          Quantity: 240
