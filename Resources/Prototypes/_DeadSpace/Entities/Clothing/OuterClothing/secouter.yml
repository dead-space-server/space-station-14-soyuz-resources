- type: entity
  parent: ClothingOuterStorageBase
  id: ClothingOuterSecAlt
  name: бушлат милиции
  description: Верхняя часть униформы советской милиции, обеспечивающая защиту от холода, сырости и, конечно же, укоризненных взглядов начальства за незастёгнутые пуговицы.
