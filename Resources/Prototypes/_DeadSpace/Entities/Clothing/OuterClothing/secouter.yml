  - type: TemperatureProtection
    heatingCoefficient: 1.1
    coolingCoefficient: 0.1
  - type: Sprite
    sprite: DeadSpace/Clothing/OuterClothing/WinterCoats/sec_alt.rsi
  - type: Clothing
    sprite: DeadSpace/Clothing/OuterClothing/WinterCoats/sec_alt.rsi
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Heat: 0.90

