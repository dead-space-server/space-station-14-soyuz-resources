- type: entity
  name: паук войн
  parent: BaseMobSpiderTerror
  id: MobSpiderTerrorWarrior
  description: Прочный, выглядит пугающе.
  components:
  - type: Sprite
    scale: 1, 1
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: running
      sprite: DeadSpace/Mobs/Spiders/knight_terror.rsi
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 10
        Poison: 8
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Critical
      250: Dead
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 130
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Reflect
    enabled: true
    reflectProb: 0.2
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 3
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 80
    bloodlossThreshold: 0.4
  - type: Puller
    needsHands: false
  - type: Bloodsucker
    maxCountReagent: 220 #Емкость
    countReagent: 0 #Сколько реагента при спавне
    duration: 2 #Длительность сосания
    howMuchWillItSuck: 20 #Сколько высосет за один укус
    injectSound:
      collection: SpiderHatches #Звуки после высасывания
  - type: Evolution
    duration: 360 #Время до получения возможности эволюционировать
    spawnedEntities: #В кого можно эволюционировать
      - MobSpiderTerrorKnightLvl2
      - MobSpiderTerrorVdova
      - MobSpiderTerrorReaper
  - type: NeededBloodForEvolution #Пример
    defaultCost: 200 #Стандартная цена на не заданный результат
    bloodCosts: #цены
      MobSpiderTerrorKnightLvl2: 100
      MobSpiderTerrorVdova: 150
      MobSpiderTerrorReaper: 150

