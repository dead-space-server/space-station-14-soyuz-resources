- type: entity
  id: ActionSpawnDemonSpell
  name: Summon Magicarp
  description: This spell summons three Magi-Carp to your aid! May or may not turn on user.
  noSpawn: true
  components:
  - type: WorldTargetAction
    useDelay: 60
    range: 4
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
    event: !type:WorldSpawnSpellEvent
      prototypes:
      - id: MobDemonSlaughter
        amount: 1
      offset: 0, 1
      speech: action-speech-spell-summon-magicarp

- type: entity
  id: SpawnSpellbookDemon
  name: spawn spellbook
  parent: BaseSpellbook
  components:
    - type: Spellbook
      spells:
        ActionSpawnDemonSpell: -1
