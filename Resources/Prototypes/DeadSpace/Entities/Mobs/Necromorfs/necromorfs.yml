- type: npcFaction
  id: Necromorfs
  hostile:
  - Revolutionary
  - NanoTrasen
  - SimpleNeutral
  - SimpleHostile
  - Syndicate
  - Passive
  - PetsNT
  - Zombie
  - Xeno

- type: emoteSounds
  id: Necro
  sound:
    collection: NecroScreams
    params:
      variation: 0.125
      volume: 5
  sounds:
    Scream:
      collection: NecroScreams

- type: entity
  parent: [SimpleSpaceMobBase, MobCombat]
  noSpawn: true
  id: NecromorfMobBase
  components:
  - type: IgnoreKudzu
  - type: Unitology
  - type: ZombieImmune
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: running
      sprite: DeadSpace/Mobs/Spiders/guardian_terror.rsi
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: Tool
    speed: 1.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Stamina
    critThreshold: 100
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      groups:
        Brute: 15
  - type: Puller
    needsHands: false
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
      - FootstepSound
  - type: Speech
    speechVerb: LargeMob
  - type: MovementSpeedModifier
    baseWalkSpeed: 3
    baseSprintSpeed: 3
  - type: Bloodstream
    bloodReagent: NecromorfBlood
    bloodMaxVolume: 200
    bloodlossThreshold: 0.4
  - type: NpcFactionMember
    factions:
    - Necromorfs
  - type: WallHack
  - type: Grammar
    attributes:
      proper: true
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Vocal
    sounds:
      Female: Necro
      Male: Necro
      Unsexed: Necro
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Poison: -1
      groups:
        Brute: -1
        Burn: -1


