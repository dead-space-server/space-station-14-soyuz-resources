  #   allowMovement: true
  #   allowSpeech: true
  #   makeSentient: true
  #   name: ghost-role-information-shadow-name
  #   description: ghost-role-information-shadow-description
  #   rules: ghost-role-information-shadow-rules

- type: entity
  name: lightning
  id: ShadowHand
  parent: BaseLightning
  noSpawn: true
  components:
  - type: Sprite
    sprite: /Textures/DeadSpace/Mods/Demons/shadow_hand.rsi
    drawdepth: Effects
    layers:
    - state: "hand"
      shader: unshaded
  - type: Beam
    sound: /Audio/DeadSpace/Demons/shadow_hand.ogg
