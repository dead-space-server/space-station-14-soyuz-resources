- type: entity
  name: паук страж
  parent: [SimpleSpaceMobBase, MobCombat]
  noSpawn: true
  id: BaseMobSpiderTerror
  description: Маленький ядовитый паучок.
  components:
  - type: CombatMode
  - type: InputMover
  - type: MobMover
  - type: Sprite
    scale: 0.5, 0.5
    drawdepth: SmallMobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base", "movement"]
      state: running
      sprite: DeadSpace/Mods/Spiders/guardian_terror.rsi
  - type: HTN
    rootTask:
      task: XenoCompound
    blackboard:
      NavClimb: !type:Bool
        true
      NavInteract: !type:Bool
        true
      NavPry: !type:Bool
        true
      NavSmash: !type:Bool
        true
  - type: MobState
    allowedStates:
    - Alive
    - Critical
    - Dead
  - type: Tool
    speed: 1.5
    qualities:
      - Prying
  - type: Prying
    pryPowered: !type:Bool
        true
    force: !type:Bool
      true
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.1
        density: 50
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer
  - type: DamageStateVisuals
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: Stamina
    critThreshold: 10
  - type: MobThresholds
    thresholds:
      0: Alive
      35: Critical
      80: Dead
  - type: MeleeWeapon
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 2
        Poison: 4
  - type: Puller
  - type: GhostRole
    makeSentient: true
    name: Паук
    description: Защитите свою принцессу
    rules: Вы антагонист
  - type: GhostTakeoverAvailable
  - type: Vocal
    sounds:
      Male: UnisexArachnid
      Female: UnisexArachnid
      Unsexed: UnisexArachnid
  - type: TypingIndicator
    proto: spider
  - type: Temperature
    heatDamageThreshold: 360
    coldDamageThreshold: -150
    currentTemperature: 310.15
  - type: Tag
    tags:
      - CannotSuicide
      - DoorBumpOpener
  - type: Speech
    speechVerb: LargeMob
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 30
    bloodlossThreshold: 0.4
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damageCap: 0
    damage:
      types:
        Poison: -0.5
      groups:
        Brute: -0.5
        Burn: -0.5
  - type: Access
    tags:
    - SpiderTerror
  - type: IgnoreSpiderWeb
  - type: Spider
  - type: NpcFactionMember
    factions:
    - SimpleHostile
  - type: WallHack


- type: entity
  name: паук страж
  parent: BaseMobSpiderTerror
  id: MobSpiderTerrorGuardian
  description: Маленький ядовитый паучок.
  components:
  - type: Evolution
    duration: 150 #Время до получения возможности эволюционировать
    spawnedEntities: #В кого можно эволюционировать
      - MobSpiderTerrorWarrior
      - MobSpiderTerrorDrone
      - MobSpiderTerrorDestroyer
      - MobSpiderTerrorMedic
  - type: Bloodsucker
    maxCountReagent: 100 #Емкость
    countReagent: 0 #Сколько реагента при спавне
    duration: 2 #Длительность сосания
    howMuchWillItSuck: 10 #Сколько высосет за один укус
    injectSound:
      collection: SpiderHatches #Звуки после высасывания
  - type: NeededBloodForEvolution #Пример
    defaultCost: 100 #Стандартная цена на не заданный результат
    bloodCosts: #цены
      MobSpiderTerrorWarrior: 50
      MobSpiderTerrorDrone: 80
      MobSpiderTerrorDestroyer: 100
      MobSpiderTerrorMedic: 50

