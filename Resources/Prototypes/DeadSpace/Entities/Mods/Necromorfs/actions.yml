  description: Поглотите некроморфа, чтобы создать симбиоз
  noSpawn: true
  components:
  - type: EntityTargetAction
    useDelay: 5
    icon:
      sprite: Interface/Actions/devour.rsi
      state: icon
    event: !type:AbsorptionDeadNecroActionEvent

- type: entity
