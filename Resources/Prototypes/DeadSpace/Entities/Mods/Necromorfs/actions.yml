  name: Призвать некроморфа
  description: Отсоеденить ранее поглощенного некроморфа.
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 30
    icon: DeadSpace/Interface/Actions/slash.png
    event: !type:SpawnPointNecroActionEvent
