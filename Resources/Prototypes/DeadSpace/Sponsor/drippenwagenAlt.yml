- type: entity
  name: челюсти жизни
  parent: SyndicateJawsOfLife
  id: SyndicateJawsOfLifedrippenwagenAlt
  noSpawn: true
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/drippenwagenAlt/claws_of_life.rsi
    state: jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
    size: Normal
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: DeadSpace/Sponsor/drippenwagenAlt/claws_of_life.rsi
          state: jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: DeadSpace/Sponsor/drippenwagenAlt/claws_of_life.rsi
          state: jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14

