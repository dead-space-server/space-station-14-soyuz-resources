  noSpawn: true
  components:
  - type: EnergySword
    colorOptions:
      - Red
  - type: ItemToggle
    soundActivate:
      path: /Audio/Weapons/ebladeon.ogg
    soundDeactivate:
      path: /Audio/Weapons/ebladeoff.ogg
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Weapons/ebladehum.ogg
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/ball.rsi
    layers:
      - state: e_sword
        shader: unshaded
      - state: e_sword_blade
        visible: false
        shader: unshaded
  - type: Item
    size: Small
    sprite: DeadSpace/Sponsor/3eilado/ball.rsi
  - type: PointLight
    enabled: false
    radius: 2
    energy: 2
    color: red
    netsync: false
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: blade
    inhandVisuals:
      left:
        - state: inhand-left-blade
          shader: unshaded
      right:
        - state: inhand-right-blade
          shader: unshaded
  - type: ItemToggleMeleeWeapon
    activatedSoundOnHit:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnHitNoDamage:
      path: /Audio/Weapons/eblade1.ogg
      params:
        variation: 0.250
    activatedSoundOnSwing:
      path: /Audio/Weapons/eblademiss.ogg
      params:
        variation: 0.125
  - type: UseDelay
    delay: 1.0


