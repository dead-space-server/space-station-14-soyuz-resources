# Tools
- type: entity
  parent: WelderExperimental
  id: WelderExperimental3eilado
  name: серый экспериментальный сварочный аппарат
  description: Принадлежит члену экипажа, находящемуся под покровительством спонсорской организации.
  noSpawn: true
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/welder_experimental.rsi
  - type: Item
    sprite: DeadSpace/Sponsor/3eilado/welder_experimental.rsi

- type: entity
  name: серые челюсти жизни
  description: Принадлежит члену экипажа, находящемуся под покровительством спонсорской организации.
  parent: SyndicateJawsOfLife
  id: SyndicateJawsOfLife3eilado
  noSpawn: true
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/jaws_of_life.rsi
    state: jaws_pry
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left
      right:
      - state: inhand-right
    size: Normal
  - type: MultipleTool
    entries:
      - behavior: Prying
        sprite:
          sprite: DeadSpace/Sponsor/3eilado/jaws_of_life.rsi
          state: jaws_pry
        useSound: /Audio/Items/jaws_pry.ogg
        changeSound: /Audio/Items/change_jaws.ogg
      - behavior: Cutting
        sprite:
          sprite: DeadSpace/Sponsor/3eilado/jaws_of_life.rsi
          state: jaws_cutter
        useSound: /Audio/Items/jaws_cut.ogg
        changeSound: /Audio/Items/change_jaws.ogg
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 14

- type: entity
  parent: PowerDrill
  id: PowerDrill3eilado
  name: серая дрель
  description: Принадлежит члену экипажа, находящемуся под покровительством спонсорской организации.
  noSpawn: true
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/drill.rsi
    state: drill_screw
  - type: Item
    sprite: DeadSpace/Sponsor/3eilado/drill.rsi
    size: Small
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: DeadSpace/Sponsor/3eilado/drill.rsi
          state: drill_screw
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: DeadSpace/Sponsor/3eilado/drill.rsi
          state: drill_bolt
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg

# Ball
- type: entity
  parent: BaseItem
  id: ToyBall3eilado
  name: кроваво-красная сфера
