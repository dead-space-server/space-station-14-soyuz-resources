# Backpack
- type: entity
  parent: ClothingBackpack
  id: ClothingBackpack3eilado
  name: пурпурно-синий блюспейс рюкзак
  description: Рюкзак использующий технологию блюспейса для увелечения своего максимального объёма. Окрашен в пурпурно-синий цвет. Принадлежат члену экипажа, находящемуся под покровительством спонсорской организации.
  noSpawn: true
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/backpack.rsi
  - type: Storage
    maxItemSize: Huge
    grid:
    - 0,0,13,5
  - type: StorageFill
    contents:
      - id: ClothingBelt3eiladoFilled
      - id: ClothingNeckCloak3eilado
      - id: ClothingHandsGloves3eilado
      - id: ClothingOuterHardsuit3eilado
      - id: ClothingHeadHat3eilado
      - id: ClothingUniformJumpsuit3eilado
      - id: ClothingShoesBootsMag3eilado
      - id: ClothingUnderSocks3eilado
      - id: JetpackVoidFilled
      - id: DominatorMedkitAdvanced
      - id: ADTtelescopicBaton
      - id: ToySword
      - id: SpaceCash1000
      - id: WeaponDisablerToySponsor
      - id: PaperLaw3eilado

