  parent: SyndicateJawsOfLife
  id: SyndicateJawsOfLife3eilado
  noSpawn: true
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/jaws_of_life.rsi
    state: jaws_pry
