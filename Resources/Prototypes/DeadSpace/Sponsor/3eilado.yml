# Hardsuit
- type: entity
  parent: ClothingOuterHardsuitAtmos
  id: ClothingOuterHardsuit3eilado
  name: скафандр Warden
  description: От этого скафандра не оторвать глаз. Принадлежит члену экипажа, находящемуся под покровительством тайной организации «Зодиак». Характеристики идентичны скафандру атмос-техника.
  noSpawn: true
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/hardsuit.rsi
  - type: Clothing
    sprite: DeadSpace/Sponsor/3eilado/hardsuit.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuit3eilado
  - type: Item
    size: Huge

- type: entity
  parent: ClothingHeadHardsuitWithLightBase
  id: ClothingHeadHelmetHardsuit3eilado
  noSpawn: true
  name: шлем скафандра Warden
  description: Шлем изолирующий владельца от страшного вакуума снаружи. На внутренней стороне шлема нанесена гравировка "ahahahahha & Jeleshka".
  components:
  - type: Sprite
    sprite: DeadSpace/Sponsor/3eilado/helmet.rsi
  - type: Clothing
    sprite: DeadSpace/Sponsor/3eilado/helmet.rsi
  - type: PointLight
    color: "#B1A0F7"
  - type: PressureProtection
    highPressureMultiplier: 0.08
    lowPressureMultiplier: 1000

